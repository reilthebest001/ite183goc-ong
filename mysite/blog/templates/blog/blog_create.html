<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ form_type }} New Post</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h1 class="mb-4">{{ form_type }} New Post</h1>

    <form method="POST" action="." class="border p-4 rounded">
        {% csrf_token %}
        
        <!-- Render form fields with Bootstrap styling -->
        <div class="mb-3">
            {{ form.as_p }}
        </div>

        <!-- Submit button styled with Bootstrap -->
        <button type="submit" class="btn btn-primary">Post</button>
    </form>
</div>

<!-- Bootstrap JS and Popper.js links -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
