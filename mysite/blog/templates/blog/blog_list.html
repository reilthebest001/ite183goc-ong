<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog List</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }

        /* List Item Hover Animation */
        .list-group-item:hover {
            transform: scale(1.03);
            transition: transform 0.3s ease-in-out;
        }

        /* Button Hover Effect */
        .btn:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }

        /* Fade-In Animation */
        .fade-in {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        /* Fade-In Keyframes */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Smooth transition for list items */
        .list-group-item {
            opacity: 0;
            animation: slideIn 0.5s ease-out forwards;
        }

        /* Slide-In Animation */
        @keyframes slideIn {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h1 class="mb-4 fade-in">My Blog List</h1>

    <!-- Create button styled as a Bootstrap button -->
    <a href="/posts/create" class="btn btn-primary mb-3">Create</a>

    <ul class="list-group">
        {% for list in blog_list %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <!-- Blog title as a link to the details page -->
                <a href="/posts/{{ list.id }}/" class="h5">{{ list.title }}</a>

                <div>
                    <!-- Update and Delete buttons styled as Bootstrap buttons -->
                    <a href="/posts/{{ list.id }}/update/" class="btn btn-warning btn-sm me-2">Update</a>
                    <a href="/posts/{{ list.id }}/delete/" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>

<!-- Bootstrap JS and Popper.js links -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
