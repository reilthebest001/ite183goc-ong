<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog_detail.title }} - Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Card Hover Animation */
        .card:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }

        /* Button Hover Effect */
        .btn-secondary:hover {
            background-color: #6c757d;
            color: white;
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }

        /* Fade-In Animation */
        .fade-in {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        /* Fade-In Keyframes */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Adding shadow and animation to the card body */
        .card-body {
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4 fade-in">{{ blog_detail.title }} Details</h1>
    <div class="card">
        <div class="card-body">
            <p>{{ blog_detail.content }}</p>
        </div>
    </div>
    <a href="/posts/" class="btn btn-secondary mt-3">Back to List</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
